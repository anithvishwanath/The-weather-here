<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>The weather here</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <h1 class="header">The weather here</h1>
        <div id="result-container">
          <span class="info-text">
            Click on the "Check in!" button below to get the weather and air
            quality data for your location.<br />
            Please note that this app requires access to your location (GPS).
          </span>
        </div>
        <button type="submit" id="checkin" class="checkin-btn">Check in!</button>
        <div>
          <a href="/checkins">View checkins</a>
        </div>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
